<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paystream | Stacks Streaming Payments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center p-8">

    <nav class="w-full max-w-4xl flex justify-between items-center mb-12">
        <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600">
            Paystream</h1>
        <button id="connect-wallet"
            class="px-6 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg font-medium transition">Connect
            Wallet</button>
        <span id="wallet-status" class="hidden text-sm text-gray-400"></span>
    </nav>

    <main class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-8">

        <!-- Create Stream Section -->
        <section class="glass p-8 rounded-2xl">
            <h2 class="text-xl font-bold mb-6 text-purple-300">Create New Stream</h2>
            <form id="create-stream-form" class="space-y-4">
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Recipient Address</label>
                    <input type="text" id="recipient"
                        class="w-full bg-gray-900 border border-gray-700 rounded p-2 focus:border-purple-500 outline-none"
                        placeholder="SP..." required>
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Total Amount (STX)</label>
                    <input type="number" id="amount"
                        class="w-full bg-gray-900 border border-gray-700 rounded p-2 focus:border-purple-500 outline-none"
                        placeholder="1000" required>
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Duration (Blocks)</label>
                    <input type="number" id="duration"
                        class="w-full bg-gray-900 border border-gray-700 rounded p-2 focus:border-purple-500 outline-none"
                        placeholder="144" required>
                </div>
                <button type="submit"
                    class="w-full py-3 bg-gradient-to-r from-purple-600 to-pink-600 rounded-lg font-bold hover:brightness-110 transition">Start
                    Stream</button>
            </form>
        </section>

        <!-- Active Streams Section -->
        <section class="glass p-8 rounded-2xl">
            <h2 class="text-xl font-bold mb-6 text-pink-300">Your Active Streams</h2>
            <ul id="stream-list" class="space-y-3">
                <li class="p-4 bg-gray-900/50 rounded flex justify-between items-center border border-gray-800">
                    <div class="flex flex-col">
                        <span class="text-xs text-gray-500">To: SP3...8X2</span>
                        <span class="font-mono">500.00 / 1000.00 STX</span>
                    </div>
                    <div class="h-2 w-24 bg-gray-700 rounded-full overflow-hidden">
                        <div class="h-full bg-green-400" style="width: 50%"></div>
                    </div>
                </li>
            </ul>
        </section>

    </main>

    <script src="app.js"></script>
</body>

</html>
